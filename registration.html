<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация / LimertyShop</title>
  <link rel="stylesheet" href="styles1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=PT+Sans+Narrow:wght@400;700&family=Notable&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container header-container">
      <div class="logo">
        <h1>LIMERTYSHOP</h1>
        <p class="slogan">МАГАЗИН ЗАРУБЕЖНОЙ ОДЕЖДЫ</p>
      </div>
      <nav class="main-nav">
        <a href="index.html">Главная</a>
        <a href="shop.html">Каталог</a>
        <a href="about.html">О нас</a>
        <a href="contact.html">Контакты</a>
      </nav>
      <div class="auth-links">
        <a href="login.html">Вход</a>
        <span>/</span>
        <a class="active" href="registration.html">Регистрация</a>
      </div>
    </div>
  </header>

  <main class="form-section">
    <div class="container">
      <h2 class="form-title">Создайте аккаунт</h2>
      <form class="registration-form">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Электронная почта</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Подтверждение пароля</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit">Зарегистрироваться</button>
      </form>
      <div class="form-footer">
       <p>Уже зарегистрированы? <a href="login.html">Войти</a></p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 LimertyShop. Все права защищены.</p>
    </div>
  </footer>
</body>
</html>
